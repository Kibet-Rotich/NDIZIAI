<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Ripeness Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-700">Upload a Banana Image</h1>
        
        <div class="mt-4">
            <input type="file" id="imageInput" accept="image/*" 
                   class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2 focus:outline-none">
        </div>

        <div class="mt-4 flex justify-center">
            <img id="preview" src="#" alt="Image Preview" class="hidden max-w-xs rounded-lg border border-gray-300">
        </div>

        <button id="classifyButton" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition-all">
            Classify
        </button>

        <p id="loading" class="hidden text-blue-500 font-semibold mt-4">Classifying... Please wait.</p>

        <div id="result" class="mt-6 hidden bg-gray-50 p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-bold text-gray-700">Classification Results:</h3>
            <p class="text-gray-600 mt-2"></p>
        </div>

        <div id="valueAddition" class="mt-6 hidden bg-gray-50 p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-bold text-gray-700">Value Addition Methods</h3>
            <div class="value-methods space-y-2"></div>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
